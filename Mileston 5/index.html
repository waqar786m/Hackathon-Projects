<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sherable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sherable Resume Builder</h1>

  <!-- Form to capture user input -->
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">UserName:</label>
        <input type="text" id="username" placeholder="Enter Your username" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter Your Phone" required>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter Your education" rows="4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <label for="workExperience">Work Experience:</label>
        <textarea id="experience" placeholder="Enter Your Skills" rows = "4" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
      </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    </form>
     <br>

  <!-- Dynamic and Editable Resume Section -->
  <div id="resume-display" contenteditable="true">
    <!-- Resume will be Generated below -->
  </div>
  <br>

  <!-- Section for the Sherable link and download option -->
     <div id="sherable-link-container" style="display: none;">
      <h2>Sherable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>
      <a href="#" id="sherable-link" target="_blank"></a>
      <br>
      <button id="download-pdf"><b>Download as PFD</b></button>
     </div>  

  <script src="script.js"></script>
</body>
</html>
